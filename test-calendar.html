<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calendar Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="mobile-overlay" id="mobileOverlay"></div>
        <header class="header">
            <div class="header-left">
                <button class="menu-btn">☰</button>
                <h1 class="logo">日曆測試</h1>
            </div>
            <div class="header-center">
                <button class="nav-btn" id="prevBtn">‹</button>
                <button class="nav-btn" id="todayBtn">今天</button>
                <button class="nav-btn" id="nextBtn">›</button>
                <h2 id="currentMonth"></h2>
            </div>
            <div class="header-right">
                <select id="viewSelector" class="view-selector">
                    <option value="month">月</option>
                    <option value="week">週</option>
                    <option value="day">日</option>
                </select>
            </div>
        </header>
        
        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header" id="calendarHeader"></div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </main>
    </div>

    <!-- 事件模態框 -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">新增事件</h3>
            <form id="eventForm">
                <input type="text" id="eventTitle" placeholder="新增標題" required>
                <input type="date" id="eventDate" required>
                <input type="date" id="eventEndDate" placeholder="結束日期（可選）">
                <label class="all-day-container">
                    <input type="checkbox" id="allDayEvent">
                    <span>整天</span>
                </label>
                <div id="timeInputs">
                    <input type="time" id="eventStartTime" required>
                    <input type="time" id="eventEndTime" required>
                </div>
                <textarea id="eventDescription" placeholder="新增說明" rows="3"></textarea>
                <select id="eventColor">
                    <option value="#3b82f6">藍色</option>
                    <option value="#10b981">綠色</option>
                    <option value="#f59e0b">黃色</option>
                    <option value="#ef4444">紅色</option>
                    <option value="#8b5cf6">紫色</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit" class="save-btn">儲存</button>
                    <button type="button" class="delete-btn" id="deleteBtn" style="display: none;">刪除</button>
                    <button type="button" class="cancel-btn" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 添加一些測試事件
        const testEvents = [
            {
                id: '1',
                title: '團隊會議',
                date: new Date().toISOString().split('T')[0],
                allDay: false,
                startTime: '10:00',
                endTime: '11:00',
                description: '每週團隊同步會議',
                color: '#3b82f6'
            },
            {
                id: '2',
                title: '專案截止日',
                date: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                allDay: true,
                startTime: null,
                endTime: null,
                description: '重要專案交付',
                color: '#ef4444'
            },
            {
                id: '3',
                title: '客戶簡報',
                date: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                allDay: false,
                startTime: '14:30',
                endTime: '16:00',
                description: '新產品展示',
                color: '#10b981'
            }
        ];
        
        // 將測試事件存入 localStorage
        localStorage.setItem('calendarEvents', JSON.stringify(testEvents));
    </script>
    <script src="script.js"></script>
</body>
</html>
