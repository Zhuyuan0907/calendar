<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>竺原ㄉ行事曆 v1.6</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>竺原ㄉ行事曆 v1.6</h1>
                <button id="todayBtn" class="today-btn">今天</button>
            </div>
            <div class="header-center">
                <div class="nav-controls">
                    <button id="prevBtn" class="nav-btn">‹</button>
                    <h2 id="currentPeriod">2024年11月</h2>
                    <button id="nextBtn" class="nav-btn">›</button>
                </div>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜尋事件...">
                </div>
                <div class="filter-container">
                    <select id="categoryFilter">
                        <option value="">所有分類</option>
                    </select>
                </div>
                <div class="view-controls">
                    <button class="view-btn active" data-view="month">月</button>
                    <button class="view-btn" data-view="week">週</button>
                    <button class="view-btn" data-view="day">日</button>
                    <button class="view-btn" data-view="list">列表</button>
                </div>
                <button id="themeToggle" class="theme-btn">◐</button>
            </div>
        </header>
        
        <main>
            <!-- 月曆視圖 -->
            <div id="monthView" class="view-container active">
                <div class="weekdays">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div id="calendar" class="calendar"></div>
            </div>
            
            <!-- 週視圖 -->
            <div id="weekView" class="view-container">
                <div class="week-header">
                    <div class="time-label"></div>
                    <div class="week-days" id="weekDays"></div>
                </div>
                <div class="week-content">
                    <div class="time-column" id="timeColumn"></div>
                    <div class="week-grid" id="weekGrid"></div>
                </div>
            </div>
            
            <!-- 日視圖 -->
            <div id="dayView" class="view-container">
                <div class="day-header">
                    <h3 id="dayTitle"></h3>
                </div>
                <div class="day-content">
                    <div class="time-column" id="dayTimeColumn"></div>
                    <div class="day-events" id="dayEvents"></div>
                </div>
            </div>
            
            <!-- 列表視圖 -->
            <div id="listView" class="view-container">
                <div class="list-header">
                    <button id="exportBtn" class="export-btn">匯出 CSV</button>
                </div>
                <div class="events-list" id="eventsList"></div>
            </div>
            
            <!-- 手機版即將到來的事件 -->
            <div class="mobile-upcoming" id="mobileUpcoming">
                <h3>即將到來的事件</h3>
                <div class="mobile-upcoming-list" id="mobileUpcomingList"></div>
            </div>
        </main>
        
        <!-- 側邊欄 -->
        <aside class="sidebar">
            <div class="mini-calendar" id="miniCalendar"></div>
            <div class="upcoming-events">
                <h3>即將到來的事件</h3>
                <div id="upcomingList"></div>
            </div>
            <div class="legend">
                <h3>事件分類</h3>
                <div id="categoryLegend"></div>
            </div>
        </aside>
    </div>
    
    <!-- 事件詳情彈窗 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">事件詳情</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>
    
    <!-- 載入指示器 -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
